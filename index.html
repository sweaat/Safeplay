<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePlay - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="welcome-section">
            <h1>BIENVENUE<br> SUR NOTRE <br> PLATEFORME</h1>
            <p>Veuillez entrer vos identifiants pour accéder à votre compte.<br> Si vous n'avez pas encore de compte,
                vous pouvez vous <br> inscrire ici.</p>
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>Login</h2>
                <p>Glad you're back.!</p>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot password ?</a>
                <div class="social-login">
                    <p>Or</p>
                    <div class="social-icons">
                        <a href="#"><img src="google-icon.png" alt="Google"></a>
                        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="github-icon.png" alt="GitHub"></a>
                    </div>
                </div>
                <div class="signup-link">
                    <p>Don’t have an account ? <a href="#">Signup</a></p>
                </div>
                <div class="footer-links">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Support</a>
                    <a href="#">Customer Care</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
